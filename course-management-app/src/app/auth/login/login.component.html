
<h2 style="text-align:center;">Login</h2>
<form nz-form (ngSubmit)="login()" class="login-form">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
      <nz-input-group nzPrefixIcon="user">
        <input
          type="text"
          nz-input
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="Email"
          required
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your password!">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Password"
          required
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox [(ngModel)]="remember" name="remember">
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Forgot password</a>
    </div>
  </div>

  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" htmlType="submit">
    Log in
  </button>
  Or <a routerLink="/register">register now!</a>
</form>
